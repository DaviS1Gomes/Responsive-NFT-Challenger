<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

    <div class="cart">
        <img class="MainImage" src="images/image-equilibrium.jpg" alt="Equilibrum NFT image">
        <div class="Main-Images">
            <div class="colorOverlay"></div>
            <img class="ViewImage" src="images/icon-view.svg" alt="View Icon">
        </div>
        <div class="description-cart">
            <h1>Equilibrium #3429 </h1>
            <p class="first-paragraph">Our Equilibrium collection promotes balance and calm. </p>

            <div class="line-Cart">
                <h2 class="title -first">
                    <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
                </h2>
                <h2 class="title -second">
                    <img src="images/icon-clock.svg" alt="Clock Icon"> 3 days left
                </h2>
            </div>

            <div class="profile-Cart">
                <img src="images/image-avatar.png" alt="Avatar Image">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>

    </div>

</body>

</html>
